<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 引入 echarts.js -->
    <script src="./libs/echarts.js"></script>
    <style>
        #myChart{
            width: 500px;
            height: 300px;
        }      
    </style>
</head>
<body>
    <!-- 2. 准备个盒子，添加 id 属性 -->
    <div id="myChart"></div>
    <script>
        // 3. 初始化 echarts 插件
        // 基于准备好的dom，初始化echarts实例 - 注意这里的 id
        var myChart = echarts.init(document.getElementById('myChart'));

        // 指定图表的配置项和数据 - 业务中需要改变的就是这部分
        var option = {
            // 标题
            title: {
                // 标题文本
                text: '月新增文章',
                subtext: '副的'
            },
            // 提示信息
            tooltip: {},
            // 图例说明
            legend: {
                data:['销量']
            },
            // x 轴数据名称
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            // y 轴
            yAxis: {},
            // 核心数据放这里
            series: [{
                // 数据名称
                name: '销量',
                // 图表类型 bar 柱状图
                type: 'bar',
                // 数据
                data: [40, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
