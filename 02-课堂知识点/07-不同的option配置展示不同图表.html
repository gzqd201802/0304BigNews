<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 引入 echarts.js -->
    <script src="./libs/echarts.js"></script>
    <style>
        #myChart{
            width: 500px;
            height: 300px;
        }      
    </style>
</head>
<body>
    <!-- 2. 准备个盒子，添加 id 属性 -->
    <div id="myChart"></div>
    <script>
        // 3. 初始化 echarts 插件
        // 基于准备好的dom，初始化echarts实例 - 注意这里的 id
        var myChart = echarts.init(document.getElementById('myChart'));

        // 指定图表的配置项和数据 - 业务中需要改变的就是这部分
        // 从官网复制过来的
        // https://www.echartsjs.com/examples/zh/editor.html?c=line-simple
        var option = {
            xAxis: {
                type: 'category',
                // 这里 data 以后变真实的数据
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                // 这里 data 以后变真实的数据
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
